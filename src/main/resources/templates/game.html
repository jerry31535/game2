<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遊戲登入</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>遊戲登入</h1>

        <!-- 登入表單 -->
        <div id="login-form">
            <h2>登入</h2>
            <input type="text" id="login-username" placeholder="帳號">
            <input type="password" id="login-password" placeholder="密碼">
            <button onclick="login()">登入</button>
            <p>還沒有帳號？<a href="#" onclick="showRegisterForm()">註冊</a></p>
        </div>

        <!-- 註冊表單 -->
        <div id="register-form" style="display: none;">
            <h2>註冊</h2>
            <input type="text" id="register-username" placeholder="帳號">
            <input type="password" id="register-password" placeholder="密碼">
            <button onclick="register()">註冊</button>
            <p>已經有帳號？<a href="#" onclick="showLoginForm()">登入</a></p>
        </div>

        <button onclick="location.href='/'" class="btn">返回首頁</button>
    </div>
</body>
</html>
